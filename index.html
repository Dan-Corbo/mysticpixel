    <meta charset="UTF-8"/>

    <script src="js/reloj.js"></script>
    <title>Mystic Pixel</title>
</head>
<body>
        <header>
            <h1 id="titulo" class="animado">
                <span>Mystic Pixel</span>
            </h1>
            <h3 id="reloj"></h3>
        </header>
        <div id="container">
            <div id="clima">
                <h4 id="clima-actual">Cargando...</h4>
            </div>
            <input type="text" id="ciudadInput" placeholder="Ingrese una ciudad o un país">
            <button id="buscarButton">Buscar</button>
                <h2 id="radio">Azul FM</h2>
            <div id="audio">
                <audio controls>
                    <source src="https://azul-2.nty.uy" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <script>
                // Obtiene el elemento HTML donde se mostrará la hora actual
                const horaActualElemento = document.getElementById("reloj");
            
                // Muestra la hora actual en el elemento HTML cada segundo
                setInterval(() => {
                horaActualElemento.innerText = horaActual.obtenerHora();
            }, 1000);
        </script>
